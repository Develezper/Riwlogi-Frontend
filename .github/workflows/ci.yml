name: frontend-ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Unit tests
        run: bun run test

      - name: Install Playwright
        run: bunx playwright install --with-deps chromium

      - name: E2E tests
        run: bun run test:e2e

      - name: Build
        run: bun run build
